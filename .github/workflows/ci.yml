name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Validate and run DMP examples
        shell: bash
        run: |
          set -euo pipefail
          examples_dir="core/rastion/decision_model_package/examples"

          if [ ! -d "$examples_dir" ]; then
            echo "::error::Examples directory not found: $examples_dir"
            exit 1
          fi

          for dir in "$examples_dir"/*; do
            if [ -d "$dir" ]; then
              echo "==> Validating DMP package: $dir"
              if ! python validate_dmp.py "$dir"; then
                echo "::error::DMP validation failed for package: $dir"
                exit 1
              fi

              instance_file="$dir/instance.json"
              if [ -f "$instance_file" ]; then
                echo "==> Running decisionhub for package: $dir"
                output_file="$(mktemp)"
                if ! decisionhub run "$dir" --instance "$instance_file" --output "$output_file"; then
                  echo "::error::decisionhub run failed for package: $dir (instance: $instance_file)"
                  exit 1
                fi
                echo "decisionhub output saved to $output_file"
              else
                echo "==> Skipping decisionhub run; no instance.json for $dir"
              fi
            fi
          done

      - name: Run anchor-proof checks
        shell: bash
        run: |
          set -euo pipefail
          bash anchor-proof/scripts/run_all.sh

      - name: CI summary
        if: always()
        run: |
          echo "## Rastion CI Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- Python version: 3.10" >> "$GITHUB_STEP_SUMMARY"
          echo "- DMP examples validated and executed" >> "$GITHUB_STEP_SUMMARY"
          echo "- Anchor-proof suite executed" >> "$GITHUB_STEP_SUMMARY"
